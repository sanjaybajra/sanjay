<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Bootstrap</title>
  </head>
  <body>
    <div class="main"  style="background-color: pink;"  style="color:black">
      <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: pink"
            ><i class="ri-flower-line"></i>Flower.</a
          >
          <button
            class="navbar-toggler"
               style="background-color: pink;"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
               style="color:black"    >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index .html"  style="color:black">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Product.html"  style="color:black">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html"  style="color:black">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/about3.jpg"
              class="d-block w-100"
              style="height: 610px"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/bookey5.jpg"
              class="d-block w-100"
              style="height: 610px"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/bookey-6.jpg"
              class="d-block w-100"
              style="height: 610px"
              alt="..."
            />
          </div>
        </div>
      </div>
      <div class="container-2 " >
        <div
          class="tital d-flex justify-content-center align-item-center my-5 w-full mx-4"
          style="background-color: pink"
          id="customer reviews"
        >
          <h1 style="color: white">Contact Us</h1>
        </div>
      </div>
      <div class="container-3" >
        <div class="left">
          <div class="image">
            <img src="images/bookey-3.webp" class="img-fluid " alt="..." />
          </div>
        </div>
        <div class="right">
          <form action="/submit" method="post">
            <label>Name:</label><br />
            <input type="text" name="name" placeholder="Full Name" required /><br />

            <label>Email:</label><br />
            <input type="email" name="email" required  placeholder="...@gmail.com"/><br />

            <label>Message:</label><br />
            <textarea name="message" rows="4" required placeholder="Drop Your Message Here"></textarea><br />

            <button type="submit" >Send</button>
          </form>
        </div>
      </div>
      <footer class="bg-light  py-4 border-top">
        <div class="container text-center">
          <p class="float-end"><a href="#">Back to top</a></p>
          <p>
            © 2020–2021 <i class="ri-flower-line"></i> Flower., Inc. ·
            <a href="#" style="text-decoration: none;">Privacy</a> ·
            <a href="#" style="text-decoration: none;">Terms</a>
          </p>

          <div class="text-muted small">
            © 2025 MyStore — All Rights Reserved
          </div>
        </div>
      </footer>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
